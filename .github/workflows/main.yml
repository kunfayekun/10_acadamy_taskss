name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run spec-check
        run: python scripts/spec_check.py

      - name: Run tests (local)
        run: pytest -q

      - name: Build Docker image (optional)
        run: |
          docker build -t chimera-test . || echo "Docker build failed or not available"

      - name: Run tests in Docker image (optional)
        run: |
          docker run --rm chimera-test || echo "Docker run failed or not available"
